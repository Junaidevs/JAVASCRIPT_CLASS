<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/nsign.css">
    <title>Page</title>
</head>
<body>
    <div class=" signupForm-A">

    <form id="signupForm-B">
          <h2>Create Account</h2>

        <input type="text" id="userName" name="userName" placeholder="Enter a username"> 
    
       <div class="content" > 
        <input type="text" id="firstName" name="firstName" placeholder="Enter your name">
        <input type="text" id="lastName" name="lastName" placeholder="Enter your surname">
       </div> 
        <input type="email" id="email" name="email" placeholder="Enter your email"> 
      
        <input type="password" id="password" name="password" placeholder="Create your password"> 

        <input type="password" id="confirmPassword" name="confirmPassword"  placeholder="Re-type your password"> 
      
      <button type="submit" class="submit-btn">Sign Up</button>
    </div>
      <p id="errormessage" class="error"></p>
      
    </form>
    <script src="js/nsign.js"></script>

    
</body>
</html>
